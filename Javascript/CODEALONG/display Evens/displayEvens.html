<body>
    <h2>Display Evens</h2>
    Starting Number : <input id = "startNum" type = "number"><br>

    <button id="displayEvens" onClick="displayEvens()">Display Evens</button>

        <hr>
    <h2>Results:</h2>
    <p> here are the result</p>

    </div>
